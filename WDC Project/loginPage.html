<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School of WDC | Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="login-page">
        <div class="container">
            <div class="row">
                <div class="col-5 resistration-form">
                    <div class="card login-box">
                        <div class="card-body">
                            <form method="">
                                <div class="login-heading">
                                    <h2 class="fw-light text-center">
                                        <span class="text-primary">School of WDC</span>
                                    </h2>
                                    <h4 class="box-title fw-normal">Sign in</h4>
                                </div> 
                                <div class="py-2">
                                    <div class="admin-input py-2">
                                        <input class="form-control border-0 border-bottom rounded-0" type="text" placeholder="admin">
                                    </div>
                                    <div class="password-input py-2">
                                        <input class="form-control border-0 border-bottom rounded-0" type="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="py-3">
                                    <div class="col-md-12 d-flex justify-content-between">
                                        <div class="checkbox primary-color">
                                            <input id="checkbox-signup" type="checkbox">
                                            <label for="checkbox-signup"> Remember me </label>
                                        </div> 
                                        <div class="restore-password">
                                            <a href="#" class="text-dark fw-light">
                                                <i class="fa fa-lock"></i> Restore Password
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="sign-in-btn text-center">
                                    <button class="btn btn-info w-100 text-white fs-5" type="submit"><a href="dashboard.html" class="text-white">Sign In</a></button>
                                </div>
                                <div class="pt-3">
                                    <div class="text-center py-2">
                                        <a href="#" class="text-info">
                                            Register a new membership
                                        </a>
                                    </div>
                                    <div class="text-center  py-2">
                                        <a href="#" class="text-info">School Terms</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
