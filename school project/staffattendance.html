<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <section>
        <div class="container">
          <div class="row" >
            <div class="col-md-12">
            <h2 class="Heading">Take Attendance</h2>
            </div>
            <div class="row">
        <div class="col-sm-12">
            <h3 class="subheading">Select attendance info to add</h3>
        </div>
        <form>
          <div class="row mb-3 p-3">
                    <label for="inputdata" class="col-sm-2 col-form-label">CLASS *</label>
                    <div class="col-sm-10">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Select class</option>
                      <option value="1">Class 1st</option>
                      <option value="2">Class 2nd</option>
                      <option value="3">Class 3rd</option>
                    </select>
                    </div>

                 </div>

                 <div class="row mb-3 p-3">
                    <label for="inputdata" class="col-sm-2 col-form-label">SECTION NAME *</label>
                    <div class="col-sm-10">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Select Section</option>
                      <option value="1">Section-A</option>
                      <option value="2">Section-B</option>
                      <option value="3">Section-c</option>
                    </select>
                    </div>
                    
                  </div>

                  <div class="row mb-3 p-3">
                    <label for="inputdata" class="col-sm-2 col-form-label">SUBJECT *</label>
                    <div class="col-sm-10">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Select Subject</option>
                      <option value="1">PHYSICS</option>
                      <option value="2">MATHEMATICS</option>
                      <option value="3">CHEMISTRY</option>
                    </select>
                    </div>
                    
                  </div>

                  <div class="row  p-3">
                    <label for="inputDate" class="col-sm-2 date">Date *</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="inputDate">
                    </div>
                  </div>
                </div>
                  <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                      
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Control Attendance</button>
                </div>
                

                  </form>
                  </div>
                </section>
                 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
